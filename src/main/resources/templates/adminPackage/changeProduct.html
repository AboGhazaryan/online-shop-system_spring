<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<form action="/admin/product/change" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${product.id}">
    Title: <input type="text" name="title" th:value="${product.title}"><br>
    Price: <input type="text" name="price" th:value="${product.price}"><br>
    Description: <input type="text" name="description" th:value="${product.description}"><br>
    <div>
        <img th:if="${product.getPicName() != null && !product.getPicName().equals('')}"
             th:src="@{/image/get(image=${product.getPicName()})}" width="50" >
        <img th:if="${product.getPicName() == null || product.getPicName().equals('')}"
             th:src="@{/images/img.png}" width="50" >
    </div>
    Image: <input type="file" name="image"><br>
    Category:
    <select name="category.id">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${category.id==product.category.id && product.category != null}">

        </option>
    </select><br>

    User:
    <select name="user.id">
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.name + ' ' + user.surname}"
                th:selected="${user.id==product.user.id && product.user != null}">
        </option>

    </select><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
