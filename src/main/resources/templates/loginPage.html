<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<span th:if="${msg} != null">
    <span style="color: blue" th:text="${msg}"></span>
</span>
<span th:text="#{header.login}"></span>
<form action="/login" method="post">
    <input type="text" name="username" th:placeholder="#{main.username}"> <br>
    <input type="password" name="password" th:placeholder="#{main.password}"><br>
    <input type="submit" th:value="#{header.login}">
</form>
</body>
</html>
