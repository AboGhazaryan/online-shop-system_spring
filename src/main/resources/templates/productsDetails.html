<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Details</title>
</head>
<body>
<a th:href="@{/}">home</a>
<table border="1">

    <tr>
        <th>Picture</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Created at</th>
        <th>Category</th>
    </tr>

    <tr>
        <td>
            <img th:if="${product.getPicName() != null && !product.getPicName().equals('')}"
                 th:src="@{/image/get(image=${product.getPicName()})}" width="50">
            <img th:if="${product.getPicName() == null || product.getPicName().equals('')}"
                 th:src="@{/images/img.png}" width="50">
        </td>
        <td th:text="${product.title}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.createdAt}"></td>
        <td th:text="${product.category.name}"></td>
    </tr>

</table>
<hr>

<h3>Comments</h3>

<div th:if="${#lists.isEmpty(comments)}">
    <p>No comments yet.</p>
</div>

<div th:each="comment : ${comments}">

    <p th:text="${comment.comment}"></p>

    <small>
        User:
        <span th:text="${comment.user.name}"></span>
    </small>

    <hr>
</div>

<h3>Add Comment</h3>

<form th:action="@{/add/comment}" method="post">

    <input type="hidden" name="productId"
           th:value="${product.id}">

    <textarea name="comment" rows="4" cols="40"
              placeholder="Write comment..."></textarea>

    <br><br>

    <button type="submit">Add Comment</button>

</form>

</body>
</html>
